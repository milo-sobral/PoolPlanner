{{ block "pools-list" . }}
<div class="w-1/2">
  <h2 class="text-xl font-semibold p-4 bg-gray-100 text-center">
    Select Pool(s)
  </h2>
  <div
    class="h-96 overflow-y-scroll border border-gray-300 rounded-md shadow-md"
  >
    <div>{{ range . }} {{ template "pool" . }} {{ end }}</div>
  </div>
</div>

{{ end }} {{ block "pool" . }}

<div
  class="cursor-pointer p-4 hover:bg-blue-100 transition-colors duration-200 flex justify-between items-center p-4 border-b border-gray-200 hover:bg-blue-50 transition-colors duration-200"
>
  <!-- Pool Name and Neighborhood -->
  <div>
    <div class="text-xl font-semibold">{{ .Name }}</div>
    <div class="text-sm font-bold text-gray-600">{{ .Neighborhood }}</div>
  </div>

  <div class="text-right text-gray-500 italic">{{ .Address }}</div>
</div>

{{ end }}
